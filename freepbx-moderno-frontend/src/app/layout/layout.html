<!-- src/app/layout/layout.html  -->
<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="sidebar-modern">
    <!-- Logo Section -->
    <div class="sidebar-logo">
      <div class="logo-container">
        <img src="img/Logo_Beyond_Header_w.png" alt="FreePBX Logo" class="logo-image"/> 
      </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li>
          <a routerLink="/"
             routerLinkActive="nav-active"
             [routerLinkActiveOptions]="{exact: true}"
             class="nav-item">
            <span class="material-icons-round nav-icon">dashboard</span>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/extensions"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-outlined nav-icon">cable</span>
            <span class="nav-text">Extensiones</span>
          </a>
        </li>

        <li>
          <a routerLink="/calls"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-round nav-icon">call</span>
            <span class="nav-text">Llamadas</span>
          </a>
        </li>
        <li>
          <a routerLink="/trunks"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-outlined nav-icon">router</span>
            <span class="nav-text">Troncales</span>
          </a>
        </li>
        <li>
          <a routerLink="/ivr"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons nav-icon">record_voice_over</span>
            <span class="nav-text">IVR</span>
          </a>
        </li>
        <li>
          <a routerLink="/incoming-routes"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-outlined nav-icon">call_received</span>
            <span class="nav-text">Rutas Entrantes</span>
          </a>
        </li>
        <li>
          <a routerLink="/monitoring"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-outlined nav-icon">show_chart</span>
            <span class="nav-text">Monitoreo</span>
          </a>
        </li>
        <li>
          <a routerLink="/queues"
             routerLinkActive="nav-active"
             class="nav-item">
            <span class="material-icons-outlined nav-icon">queue</span>
            <span class="nav-text">Colas</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="sidebar-divider"></div>
      <div class="sidebar-version">
        <span class="material-icons-outlined text-sm text-gray-400">info</span>
        <span class="text-xs text-gray-400">v1.0.0</span>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content-wrapper">
    <!-- Header -->
    <header class="main-header">
      <!-- Left Section: Search -->
      <div class="header-left">
        <div class="search-container">
          <span class="material-icons-outlined search-icon">search</span>
          <input
            type="text"
            placeholder="Buscar extensiones, llamadas, rutas..."
            class="search-input"/>
        </div>
      </div>

      <!-- Right Section: Actions -->
      <div class="header-right">
        <!-- Dark Mode Toggle -->
        <button
          (click)="toggleDarkMode()"
          class="header-icon-btn"
          title="Cambiar tema">
          <span class="material-icons" *ngIf="!isDarkMode">dark_mode</span>
          <span class="material-icons" *ngIf="isDarkMode">light_mode</span>
        </button>

        <!-- Notifications -->
        <button class="header-icon-btn header-notification" id="icon-no" title="Notificaciones">
          <span class="material-icons" >notifications</span>
          <span class="notification-badge">3</span>
        </button>

        <!-- Settings -->
        <button class="header-icon-btn" title="ConfiguraciÃ³n">
          <span class="material-icons">settings</span>
        </button>
        <div class="divider"></div>
        <!-- User Menu -->
        <div class="user-menu">
          <div class="user-avatar">
            <span class="user-avatar-text">AD</span>
          </div>
          <div class="user-info">
            <p class="user-name">Administrador</p>
            <p class="user-role">Sistema</p>
          </div>
          <button class="user-dropdown-btn">
            <span class="material-icons text-lg">expand_more</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Toast Notifications -->
  <app-toast></app-toast>

  <!-- Confirmation Modal -->
  <app-confirmation-modal></app-confirmation-modal>
</div>
